<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="full-logo">
            <header>
                <img src="images/Logo-Linkedin-667575157.png" alt="LinkedIn Logo" class="logo">
            </header>
        </div>
        <div class="container">
            <main>
                <form class="login-form">
                    <h1>Sign in</h1>
                    <p>Stay updated on your professional world.</p>
                    <input type="email" placeholder="Email or Phone" required>
                    <input type="password" placeholder="Password" required>
                    <a href="#" class="forgot-password"><strong>Forgot password?</strong></a>
                    <button type="submit">Sign in</button>
                    
                </form>
                <div class="divider">
                    <hr>
                    <span>or</span>
                    <hr>
                </div>
                <p>By clicking Continue, you agree to LinkedInâ€™s User Agreement, Privacy Policy, and Cookie Policy.</p>
                <button class="google-signin">Sign in with Microsoft</button>
                <button class="google-signin">Sign in with Apple</button>
                <div class="join-now">
                    <p class="">New to LinkedIn? <a href="#">Join now</a></p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
