<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div class="logo-mover">
    <img src="images/LinkedIn_logo_initials.png" alt="LinkedIn Logo" class="logo">
</div>
<div class="theme">
    <p class="words">Make the most of your professional life</p>
</div>
<body class="body">
    <div class="container">
        <main>
            <form class="login-form">
                
                <input type="email" placeholder="Email or Phone" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Agree and Join</button>
                <p class="words">or</p>
            </form>
            <div class="join-now">
                <p>Already on LinkedIn? <a href="#">Sign in</a></p>
            </div>
        </main>
    </div>
</body>
</html>
